<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Health Center App</title>
  <style>
    /* CSS styles for the user interface */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barangay Health Center App</h1>
    
    <form id="residentForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory"></textarea>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <script>
    // JavaScript code for form submission
    document.getElementById("residentForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Get form values
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var address = document.getElementById("address").value;
      var medicalHistory = document.getElementById("medicalHistory").value;
      
      // Perform form submission logic here (e.g., API call, data processing)
      // ...
      
      // Reset form fields
      document.getElementById("residentForm").reset();
    });
  </script>
</body>
</html>
